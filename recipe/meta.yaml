{% set version = "1.27.1" %}

package:
  name: pygithub
  version: {{ version }}

source:
  fn: PyGithub-{{ version }}.tar.gz
  url: https://github.com/PyGithub/PyGithub/archive/v{{ version }}.tar.gz
  sha256: 464a172d547a0429d038a5a75cbdfbcdf99ab756c7742aad875a3db70ccabf3b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - github
    - github.tests

about:
  home: http://pygithub.github.io/PyGithub/v1/
  license: LGPL-3.0
  summary: Python library implementing the GitHub API v3

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
