{% set version = "1.28" %}

package:
  name: pygithub
  version: {{ version }}

source:
  fn: PyGithub-{{ version }}.tar.gz
  url: https://github.com/PyGithub/PyGithub/archive/v{{ version }}.tar.gz
  sha256: 44feab87eefcdf311fe4ad9c356c279b56ba0fc4dd90baeaec1a52e9875cad76

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - github
    - github.tests

about:
  home: http://pygithub.github.io/PyGithub/v1/
  license: LGPL-3.0
  summary: Python library implementing the GitHub API v3

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
