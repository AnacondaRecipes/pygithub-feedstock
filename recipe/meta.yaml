{% set name = "PyGithub" %}
{% set version = "1.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bee9760003739bc80d0f970067eb3c6188343bbeed3f497e9adf04d9c703274c

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - github
    - github.tests

about:
  home: https://pygithub.github.io/PyGithub/v1/
  license_file: COPYING.LESSER
  license: LGPL-3.0
  licnense_family: LGPL
  summary: 'Python library implementing the GitHub API v3'
  doc_url: https://pygithub.github.io/PyGithub/v1/
  dev_url: https://github.com/PyGithub/PyGithub

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
